<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div id="nam"></div>
                <!-- <div id="pic"></div> -->
                <img id="pic" src="${} " alt="image" width="30" height="24" />
            </a>
        </div>
    </nav>
    <h1>Welcome Mr Adebayo</h1>
    <div id="show"></div>
    <div id="disp"></div>
    <button onclick="signe()">Sign out</button>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import {getAuth, onAuthStateChanged, signOut,
        } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBXwEPrJk6aVzNOCZeFtSU03nDkn87JYNM",
            authDomain: "project-1-584a3.firebaseapp.com",
            projectId: "project-1-584a3",
            storageBucket: "project-1-584a3.appspot.com",
            messagingSenderId: "920820379477",
            appId: "1:920820379477:web:10f6557197f9eeb9f209dc",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log(user);
                show.innerHTML = `<h1>${user.displayName} </h1>
                                    <p>${user.email} </p>
                                    <img src= ${user.photoURL} alt="display" style="border-radius:100%" width: 100% />`;
                nam.innerHTML = `<p> Welcome ${user.displayName} </p>
                <img src= ${user.photoURL} alt="display" `
                pic.innerHTML = ` ${user.photoURL} `
            } else {
                window.location.href = "index.html";
            }
        });
        const signe = () => {
            signOut(auth)
                .then(() => {
                    disp.innerHTML = `<h1> You have succesfully signed out</h1>`;
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    console.log(error);
                });
        };
        window.signe = signe;
    </script>
</body>

</html>
